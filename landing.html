    <body>

        <section id="login">
            <div class="login-content">
                <div class="logo">
                    <img src="img/logo-dk.svg" class="logo-login">
                </div>
                <h4 class="h4">share your expenses with friends</h4>
                <form action="">
                    <div class="input">
                        <input type="text" placeholder="Search me..." class="p-16-22"><button class="s-b"><i class="fa fa-search fa-2x"></i></button>
                    </div>
                    <div class="mobile-search">
                        <div class="search-line">
                            <input type="button" value="Advanced Search" class="s-content fw400 h6 login-adv">
                        </div>    
                    </div>
                    <div class="search-inputs prod-card">
                            <input type="text" placeholder="Name:" class="full-w">
                            <div class="cat">
                                <input type="text" placeholder="Group:">
                                <input type="text" placeholder="Category:">
                                <input type="text" placeholder="Type:">
                            </div>
                            <input type="text" placeholder="Suppler:" class="full-w">
                            <input type="text" placeholder="Content:" class="full-w">
                            <input type="text" placeholder="Features:" class="full-w">
                            <input type="text" placeholder="Similar Product:" class="full-w">
                            <input type="button" class="s-btn" value="Search">
                        </div>
                    <div class="sign">
                        <input type="button" class="sign-in" value="Sign In">
                        <input type="button" class="sign-up" value="Sign Up">
                    </div>
                </form>
            </div>
            <div class="login-bottom prod-card">
                <span class="p-36">Every product in the market at your fingertip.</span><br>
                <span class="p-36 span-align">Sharing Purchases.</span>
            </div>
        </section>



        <script src="js/jquery-3.2.1.min.js"></script>
